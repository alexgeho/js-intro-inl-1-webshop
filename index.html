<!doctype html>
<html lang="sv">

<head>
  <meta charset="UTF-8" />
  <link rel="icon"
    href="data:image/svg+xml, svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游꼴</text></svg>">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      padding: 0 15px;
    }

    html,
    body {
      height: 100%;
      overflow-y: auto;
    }

    main {
      display: block;
    }


    /* 
HEADER STARTS
*/
    header {
      display: flex;
      margin: 20px 0 20px;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: 100;
      margin: 0;
    }

    #navBugerJs {
      position: fixed;
      top: 0;
      left: 0;
      background-color: #999;
      width: 100%;
      min-height: 40%;
      display: none;
      z-index: 2000;
    }

    #navBugerJs.open {
      position: absolute;
      max-width: 80%;
      background-color: #eeeeee;
      display: inline-block;

      ul {
        list-style: none;

        a {
          text-decoration: none;
          font-size: 2rem;
          color: #000;
        }

        a:hover {
          text-decoration: underline;
        }
      }
    }

    #navBugerJs ul li+li {
      margin-top: 10px;
    }

    .burger {
      width: 30px;
      height: 22px;
      border: 0;
      background: none;
      cursor: pointer;
      position: relative
    }

    .burger span {
      position: absolute;
      left: 0;
      width: 100%;
      height: 3px;
      background: #000;
      transition: .3s
    }

    .burger span:nth-child(1) {
      top: 0
    }

    .burger span:nth-child(2) {
      top: 9px
    }

    .burger span:nth-child(3) {
      bottom: 0
    }

    .burger.open span:nth-child(1) {
      top: 9px;
      transform: rotate(45deg)
    }

    .burger.open span:nth-child(2) {
      opacity: 0
    }

    .burger.open span:nth-child(3) {
      bottom: 9px;
      transform: rotate(-45deg)
    }

    /* 
HEADER ENDS
*/


    .hidden {
      position: sticky;
      top: 0;

      max-height: 100vh;
      overflow-y: auto;

      background: rgba(222, 255, 221, 0.95);
      border: 1px solid #777777;
      padding: 10px;
      z-index: 100;

      h2 {
        font-weight: 100;
        margin: 0;
        font-size: 1.2rem;
      }

      font-size: 1.3rem;
    }


    .form-row {
      display: flex;
      width: 100%;
      flex-direction: column;
    }

    .form-dubble {
      display: flex;
      gap: 10px;
    }


    /* START MAIN */


    .product-img {
      width: 240px;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    .products-hide {
      display: none;
    }

    .list {
      display: none;
    }

    .list.open {
      display: block;
    }

    aside {
      display: flex;
      flex-direction: column;
    }

    #productsList article {
      list-style: none;
      border: 1px solid #8c8383;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-bottom: 24px;

      h4 {
        font-weight: 100;
      }
    }


    /* START - Input */
    button {
      padding: 5px;
      margin: 5px;
    }

    input {
      border: 1px solid #999;
      border-radius: 4px;
    }

    /* END - Input */


    /* Categories START */

    .img-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .img-dots {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin: 6px 0;
    }

    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #ccc;
      cursor: pointer;
    }

    .dot.active {
      background: #333;
    }

    #cart {
      border: 1px solid #333;
      min-height: 40px;
      margin: 20px 0 20px;
      padding: 0 10px 0;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      p {
        margin: 5px;
        font-size: 1.3rem;
      }
    }

    .cartTotal {
      transition: all 0.3s ease-in-out;
    }

    .highlight-price {
      font-size: 1.5rem;
      color: olivedrab;
    }

    .amount-row {
      width: 100%;

      input {
        max-width: 100%;
      }

      button {
        max-width: 100%;
      }
    }

    .buy-row {
      display: flex;
      flex-direction: column;
      align-items: center;

      button.buy {
        width: 100%;
      }
    }

    .orderCartBtn {
      max-width: 100%;
      padding: 10px;
      font-size: 1.2rem;
      margin-top: 15px;
    }

    /* 
    #checkoutForm {
      display: none;
    }
 */
    #checkoutForm fieldset {
      display: flex;
      flex-direction: column;
      border: 1px solid #8c8383;
      padding: 10px;
      margin-bottom: 12px;

      legend,
      label {
        font-size: 1rem;
        margin-top: 10px;
      }
    }

    .datum-cvc {
      display: flex;
      gap: 10px;
    }

    input[data-touched="true"]:invalid {
      border: 2px solid #c62828;
    }

    input[data-touched="true"]:valid {
      border: 2px solid #2e7d32;
    }

    .error-message {
      font-size: 0.9rem;
    }

    @media screen and (min-width: 768px) {

      #productsList {
        list-style: none;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 24px;
        margin-bottom: 24px;

        h4 {
          font-weight: 100;
        }
      }

      .hidden {
        max-width: 50%;
        margin-bottom: 10px;
      }

      .amount-row {
        width: 100%;


        button {
          max-width: 100%;
        }
      }

      .buy-row {
        display: flex;
        flex-direction: column;
        align-items: center;

        button.buy {
          width: 100%;
        }
      }
    }


    @media screen and (min-width: 1200px) {

      #productsList {
        list-style: none;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 24px;
        margin-bottom: 24px;

        h4 {
          font-weight: 100;
        }
      }

      .amount-row {
        width: 100%;

        input {
          max-width: 100%;
          margin-bottom: 50px;
        }

        button {
          max-width: 100%;
        }
      }

      .buy-row {
        display: flex;
        flex-direction: column;
        align-items: center;

        button.buy {
          width: 100%;
        }
      }
    }
  </style>

  </header>
  <main>

    <aside>
      <label>
        Category:

          <option value="bockad-armering">Bockad Armering</option>

    <section>

        <p class="cartTotal" id="cartTotal">0 kr</p>
        <div id="cart">
          <p>Varukorgen 칛r tom.</p>

        <form id="checkoutForm">

          <!-- Kunduppgifter -->
          <fieldset>
            <legend>Checkout</legend>

            <div class="form-dubble">

              <div class="form-row">
                <label>F칬rnamn</label>

                <input id="firstName" type="text" name="firstName" required pattern="[A-Za-z칀츿칐친칛칬\- ]+"

                <small class="error-message" id="lastNameError"></small>

              </div>
            </div>

            <div class="form-dubble">
