    body {

    header {

    #navBugerJs {
      position: fixed;
      top: 0;
      left: 0;
      background-color: #999;
      width: 100%;
      min-height: 100%;
      display: none;
    }

    #navBugerJs.open {
      position: absolute;
      max-width: 80%;
      background-color: #eeeeee;
      display: inline-block;

      ul {
        list-style: none;

        a {
          text-decoration: none;
          font-size: 2rem;

        }

        a:hover {
          text-decoration: underline;
        }
      }
    }

    #navBugerJs ul li+li {
      margin-top: 10px;
    }

    .burger {
      width: 30px;
      height: 22px;
      border: 0;
      background: none;
      cursor: pointer;
      position: relative
    }

    .burger span {
      position: absolute;
      left: 0;
      width: 100%;
      height: 3px;
      background: #000;
      transition: .3s
    }

    .burger span:nth-child(1) {
      top: 0
    }

    .burger span:nth-child(2) {
      top: 9px
    }

    .burger span:nth-child(3) {
      bottom: 0
    }

    .burger.open span:nth-child(1) {
      top: 9px;
      transform: rotate(45deg)
    }

    .burger.open span:nth-child(2) {
      opacity: 0
    }

    .burger.open span:nth-child(3) {
      bottom: 9px;
      transform: rotate(-45deg)
    }

    /* 
HEADER ENDS
*/
    .products-hide {

    }

    }
