  <style>
    body {

    main {

    /* 
HEADER STARTS
*/
    header {
      display: flex;
      margin: 20px 0 20px;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: 100;
      margin: 0;
    }

    #navBugerJs {
      position: fixed;
      top: 0;
      left: 0;
      background-color: #999;
      width: 100%;
      min-height: 100%;
      display: none;
    }

    #navBugerJs.open {
      position: absolute;
      max-width: 80%;
      background-color: #eeeeee;
      display: inline-block;

      ul {
        list-style: none;

        a {
          text-decoration: none;
          font-size: 2rem;
          color: #000;
        }

        a:hover {
          text-decoration: underline;
        }
      }
    }

    #navBugerJs ul li+li {
      margin-top: 10px;
    }

    .burger {
      width: 30px;
      height: 22px;
      border: 0;
      background: none;
      cursor: pointer;
      position: relative
    }

    .burger span {
      position: absolute;
      left: 0;
      width: 100%;
      height: 3px;
      background: #000;
      transition: .3s
    }

    .burger span:nth-child(1) {
      top: 0
    }

    .burger span:nth-child(2) {
      top: 9px
    }

    .burger span:nth-child(3) {
      bottom: 0
    }

    .burger.open span:nth-child(1) {
      top: 9px;
      transform: rotate(45deg)
    }

    .burger.open span:nth-child(2) {
      opacity: 0
    }

    .burger.open span:nth-child(3) {
      bottom: 9px;
      transform: rotate(-45deg)
    }

    /* 
HEADER ENDS
*/

    /* START MAIN */


    .product-img {
      width: 140px;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    .products-hide {
      display: none;
    }

    .list {
      display: none;
    }

    .list.open {
      display: block;
    }

    aside {
      display: flex;
      flex-direction: column;
    }

    #productsList article {
      list-style: none;
      border: 1px solid #8c8383;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-bottom: 24px;

      h4 {
        font-weight: 100;
      }
    }


    /* START - Input */
    button,
    input {
      padding: 5px;
      margin: 5px;
    }

    input {
      font-size: 16px;
      border: 1px solid #999;
      border-radius: 4px;
    }

    /* END - Input */


    /* Categories START */

    .img-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .img-dots {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin: 6px 0;
    }

    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #ccc;
      cursor: pointer;
    }

    .dot.active {
      background: #333;
    }

    #cart {
      border: 1px solid #333;
      min-height: 40px;
      margin: 20px 0 20px;
      padding: 0 10px 0;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      p {
        margin: 5px;
      }
    }

    .cartTotal {
      transition: all 0.3s ease-in-out;
    }

    .highlight-price {
      font-size: 1.5rem;
      color: olivedrab;
    }

    @media screen and (min-width: 768px) {

      #productsList {
        list-style: none;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 24px;
        margin-bottom: 24px;

    @media screen and (min-width: 1200px) {

        gap: 24px;
        margin-bottom: 24px;

        h4 {
          font-weight: 100;
        }
      }
    }
